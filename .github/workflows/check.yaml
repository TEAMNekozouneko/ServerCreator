name: "Build check"

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Compile application
        uses: JackMcKew/pyinstaller-action-windows@main
        with:
          path: "./servercreator.py"
      